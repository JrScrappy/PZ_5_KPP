<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Colors</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvcConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
 
<!-- <style>
th, td {
    padding: 5px;
}
</style> -->
 
</head>
 
<body>
    <!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>

 <div class="container">
    <h2>Colors</h2>

    <table  class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Color</th>
        </tr>
        <tr th:each="colorInfo : ${colors}">
            <td th:utext="${colorInfo.id}">..</td>
            <td th:utext="${colorInfo.color}">..</td>
        </tr>
 
    </table>
     <input type="button" value="Add new color" class="btn btn-success"
            onclick="window.location.href='/color/new'"/>
    </div>
</body>
</html>
