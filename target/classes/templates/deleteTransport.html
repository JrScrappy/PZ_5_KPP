<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Delete transport</title>
  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- See configuration in WebMvConfig.java -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}"
        rel="stylesheet" media="screen"/>


  <script th:src="@{/jquery/jquery.min.js}"></script>
  <script th:src="@{/popper/popper.min.js}"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Delete transport</h2>

<form th:action="@{/transport/delete}" th:object="${form}" method="post">
  <div class="form-group">
    <label>Id</label>
    <input type="text" class="form-control" placeholder="Enter id" th:field="*{id}"/>
    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
  </div>
  <input type="submit" class="btn btn-success" value="Save"/>
</form>

</body>
</html>
